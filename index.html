<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FontAwesome Icons</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- main -->
    <main class="main">
      <section class="main__icons">
        <!-- search -->
        <form class="icons__search" action="#">
          <input type="text" name="name" id="name" value="" placeholder="search font-awesome icons...." />

          <button class="search" id="search">
            <svg><use href="assets/icons/search.svg#search"></use></svg>
          </button>
        </form>

        <!-- icons -->
        <div class="icons__list">
          <!-- results -->
          <ul class="icons__results" id="iconsResults"></ul>

          <!-- download -->
          <div class="icons__download" id="iconsDownload">
            <div class="download__header">
              <div class="download__name">search</div>
              <div class="download__icons">
                <svg class="copy"><use href="assets/icons/copy.svg#copy"></use></svg>
                <svg class="download"><use href="assets/icons/download.svg#download"></use></svg>
                <svg class="close"><use href="assets/icons/close.svg#close"></use></svg>
              </div>
            </div>
            <div class="download__preview">
              <svg><use href="assets/icons/search.svg#search"></use></svg>
            </div>
            <div class="download__class">&lt;i class="<span>fa-solid fa-search</span>" aria-hidden="true"&gt;&lt/i&gt;</div>
          </div>
        </div>
      </section>

      <!-- notification -->
      <div class="notifications">
        <ul class="notification-list" id="notificationList">
          <!-- <li class="notification info show">example.</li>
          <li class="notification success show">example.</li>
          <li class="notification error show">example.</li> -->
        </ul>
      </div>
    </main>

    <!-- scripts -->
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
